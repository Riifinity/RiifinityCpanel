<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cpanel Riifinity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Poppins',sans-serif; }
    body {
      background: url('https://raw.githubusercontent.com/Riifinity/foto/main/background.jpg') center/cover no-repeat;
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    body::before {
      content:'';
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(2px);
      z-index:0;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 480px; /* teks lebih ke atas */
      flex:1;
    }
    h1, h3 {
      margin: 0;           /* hilangkan jarak default */
      line-height: 1.2;    /* rapatkan tinggi baris */
    }
    h1 { font-size: 1.2rem; font-weight:700; }
    h3 { font-size: 1rem; font-weight:400; }

    .btn-group {
      position: absolute;
      bottom: 400px; /* jarak dari bawah layar */
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      z-index: 1;
    }
    .btn {
      padding: 0.4rem 0.8rem;
      font-weight: 700;
      border-radius: 10px;
      border: 2px solid #fff;
      background: rgba(0,0,0,0.5);
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      font-size: 0.9rem;
    }
    .btn:hover {
      background: rgba(0,0,0,0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang Di Website</h1>
    <h3>Cpanel Riifinity Space</h3>
  </div>
  <div class="btn-group">
    <a href="cpanel.html" class="btn">Create Panel</a>
    <a href="https://riifinityadmin.netlify.app/" class="btn">Admin Panel</a>
  </div>
</body>
</html>
